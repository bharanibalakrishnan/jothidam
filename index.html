<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width" />
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <script src="js/jquery.min.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <title>ஆய்வு ஜாதகம்</title>
</head>
<body >
    <div id="main">
    <div class="sticky-top">
    <nav class="navbar justify-content-center  text-center alert-warning" >
       <h4 >பரனிபாலகிருஷ்ணன் </h4>
       <h5>வழங்கும்</h5>
       <div class="container form-group">
        <select class="form-control" id="opt">
            
        </select>
    </div>
    </nav>
    </div>
    <br/>
    <div id="content">
    </div>
    <br/>
    <div class="footer alert-warning ">
        ஸ்ரீ ஹரி ஹரன் வடிவமைத்தார்
    </div>
    </div>
    <script>
        var opt;
        $('#opt').change(function()
        {
            var page=$('#opt').val();
            var path="jathagam/"+page+".html";
            $('#content').load(path);
        });
        for(var i=1;i<=95;i++)
        {
            opt+='<option value="jathagam'+i+'">ஆய்வு ஜாதகம் '+i+'</option>';
        }
        opt+='<option value="jathagam_time_change">பிறந்த நேர திருத்தம்</option>';
        $('#opt').html(opt);
        $('#content').load("jathagam/jathagam1.html");
    </script>
</body>
</html>
